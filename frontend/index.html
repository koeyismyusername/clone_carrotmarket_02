<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koey Market2</title>
    <link rel="stylesheet" href="app.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <!-- 헤더 바 -->
    <header>
      <div class="status-bar">
        <div class="time">11:50</div>
        <div class="status-group">
          <div class="item signal">
            <span class="material-icons"> signal_cellular_alt </span>
          </div>
          <div class="item wifi">
            <span class="material-icons"> wifi </span>
          </div>
          <div class="item battery">
            <span class="material-icons"> battery_5_bar </span>
          </div>
        </div>
      </div>
      <nav class="menu-bar">
        <div class="location-group">
          <div class="location-text">역삼1동</div>
          <div class="down-arrow">
            <span class="material-icons"> expand_more </span>
          </div>
        </div>
        <div class="menu-group">
          <div class="item search">
            <span class="material-icons-outlined"> search </span>
          </div>
          <div class="item menu">
            <span class="item material-icons-outlined"> menu </span>
          </div>
          <div class="item notifications">
            <span class="item material-icons-outlined"> notifications </span>
          </div>
        </div>
      </nav>
    </header>
    <!-- 메인 콘텐츠 영역 -->
    <main>
      <div class="wrapper">
        
      </div>
    </div>
    </main>
    <!-- 사이드 글쓰기 버튼 -->
    <a id="btn-write" href="./write.html">+ 글쓰기</a>
    <!-- 푸터 바 -->
    <footer>
      <nav class="menu-bar">
        <div class="item home">
          <div class="icon">
            <span class="material-icons"> home </span>
          </div>
          <div class="text">홈</div>
        </div>
        <div class="item feed">
          <div class="icon">
            <span class="material-icons-outlined"> feed </span>
          </div>
          <div class="text">동네생활</div>
        </div>
        <div class="item place">
          <div class="icon">
            <span class="material-icons-outlined"> place </span>
          </div>
          <div class="text">내 근처</div>
        </div>
        <div class="item chat">
          <div class="icon">
            <span class="material-icons-outlined"> chat </span>
          </div>
          <div class="text">채팅</div>
        </div>
        <div class="item my">
          <div class="icon">
            <span class="material-icons-outlined"> person </span>
          </div>
          <div class="text">나의 당근</div>
        </div>
      </nav>
    </footer>
    <div id="curtain">
      화면이 너무 작습니다.<br />너비 360px 이상의<br />해상도에서 사용을<br />권장드립니다.
    </div>
  </body>
</html>
